<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Digital Communication Virtual Lab</title>

  <!-- Plotly CDN -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="top-left">
      <img src="" alt="" id="collegeLogo" style="display:none;height:48px;margin-right:12px"/>
      <div>
        <div class="college">[Your College Name]</div>
        <div class="dept">Department of Electronics & Communication</div>
        <div class="lab">Digital Communication Virtual Lab</div>
      </div>
    </div>
    <div class="top-right small">Designed for learning & labs — Add experiments via js/app.js</div>
  </header>

  <div class="page">
    <aside class="sidebar card">
      <h2>Experiment</h2>
      <select id="experimentSelect" class="full">
        <option value="bpsk">BPSK (Mod/Demod + Constellation)</option>
        <option value="fsk">FSK (Mod/Demod + Constellation)</option>
        <!-- Add future experiments here -->
      </select>

      <div id="controlsArea" class="controls"></div>

      <div class="actions">
        <button id="btnRun" class="btn primary">Generate & Demodulate</button>
        <button id="btnRandomBits" class="btn green">Random Bits</button>
        <button id="btnDownload" class="btn">Download CSV</button>
      </div>

      <hr>
      <div id="infoBox" class="info small"></div>
    </aside>

    <main class="main">
      <div class="row">
        <div class="card" style="flex:1">
          <div id="plotArea"></div>
        </div>
        <div class="card" style="width:360px;">
          <h3>Constellation</h3>
          <div id="constellation" style="height:360px"></div>
          <hr/>
          <h3>Theory</h3>
          <div id="theory" class="doc small"></div>
          <hr/>
          <h3>Procedure</h3>
          <div id="procedure" class="doc small"></div>
        </div>
      </div>
    </main>
  </div>

  <footer class="site-footer">
    © 2025 [Your College Name] — Digital Communication Virtual Lab
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
